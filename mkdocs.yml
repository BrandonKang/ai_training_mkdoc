site_name: AI All-in-One Handbook
site_description: An e-learning handbook for engineers starting their AI journey
site_author: Brandon Kang

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant.off
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.annotate
    - content.image.zoom
  palette:
    scheme: default
    primary: blue
    accent: cyan

nav:
  - Home: index.md
  - 1. AI Fundamentals and Core Building Blocks:
      - Overview: 1_ai_fundamentals/index.md
      - Foundations of Modern AI: 1_ai_fundamentals/foundations_of_modern_ai.md
      - Learning Paradigms Explained: 1_ai_fundamentals/learning_paradigms.md
      - Data Pipelines and ML Workflow: 1_ai_fundamentals/data_pipelines.md
      - Why GPUs Matter for AI: 1_ai_fundamentals/why_gpus_matter.md
  - 2. AI Training, Inference Architecture, and RAG:
      - Overview: 2_training_inference_rag/index.md
      - End-to-End AI Training Architecture: 2_training_inference_rag/training_architecture.md
      - Inference Architecture Essentials: 2_training_inference_rag/inference_architecture.md
      - Vector Databases and RAG: 2_training_inference_rag/vector_databases_and_rag.md
  - 3. AI Platforms and Ecosystem:
      - Overview: 3_platforms_ecosystem/index.md
      - CNCF & MLOps Toolchains: 3_platforms_ecosystem/cncf_mlopstoolchains.md
      - NVIDIA Ecosystem: 3_platforms_ecosystem/nvidia_ecosystem.md
  - 4. Summary: summary.md
  - 5. Quiz:
      - AI Knowledge Review: 4_quiz/ai_quiz.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - def_list
  - attr_list
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist

extra_css:
  - css/custom.css
  - css/nav-buttons.css
  - css/elearn.css
  - css/quiz.css
  - css/footer.css
  
extra_javascript:
  - js/quiz.js

extra:
  content_scripts:
    - js/quiz.js
